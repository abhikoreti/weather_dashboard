{% extends "layout.html" %} {% block content %}
<h2 class="text-center mt-5">7-Day Forecast</h2>
<div class="input-group mb-3">
    <input
        type="text"
        id="forecast-city"
        class="form-control"
        placeholder="Enter city name for forecast"
    />
    <div class="input-group-append">
        <button class="btn btn-primary" onclick="getForecast()">
            Get Forecast
        </button>
    </div>
</div>
<div class="row" id="forecast-info"></div>
{% endblock %}
